    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior-y: none;
        }

        .fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .med-checkbox {
            appearance: none;
            width: 2.5rem;
            height: 2.5rem;
            border: 3px solid #cbd5e1;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            background-color: white;
            flex-shrink: 0;
        }
        
        .med-checkbox:checked {
            background-color: #22c55e;
            border-color: #22c55e;
        }

        .med-checkbox:checked::after {
            content: '\f00c';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            color: white;
            font-size: 1.2rem;
        }

        .card-shadow {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        .modal-overlay {
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(2px);
        }

        .xs\:inline {
            display: none;
        }
        @media (min-width: 400px) {
            .xs\:inline { display: inline; }
        }
    </style>
</head>
<body class="text-slate-800 h-screen flex flex-col overflow-hidden">

    <!-- HEADER FISSO -->
    <header class="bg-blue-600 text-white p-4 shadow-md z-20 flex justify-between items-center shrink-0 h-16">
        <div class="flex items-center gap-3">
            <button id="btn-back" class="hidden text-xl p-1 active:scale-95 transition-transform" aria-label="Indietro">
                <i class="fa-solid fa-arrow-left"></i>
            </button>
            <h1 class="text-xl font-bold tracking-wide flex items-center gap-2">
                <i class="fa-solid fa-pills"></i> MedicinePro
            </h1>
        </div>
        
        <div class="flex gap-2">
            <button onclick="app.triggerImport()" class="text-sm bg-blue-500 hover:bg-blue-700 px-3 py-1.5 rounded-lg transition-colors border border-blue-400 shadow-sm" title="Carica Backup">
                <i class="fa-solid fa-file-import"></i> <span class="hidden sm:inline ml-1">Carica</span>
            </button>
            <button onclick="app.exportData()" class="text-sm bg-blue-700 hover:bg-blue-800 px-3 py-1.5 rounded-lg transition-colors border border-blue-500 shadow-sm" title="Esporta Backup">
                <i class="fa-solid fa-download"></i> <span class="hidden sm:inline ml-1">Salva</span>
            </button>
        </div>
    </header>

    <input type="file" id="import-file" accept=".json" class="hidden" onchange="app.handleImport(this)">

    <!-- CONTENUTO PRINCIPALE -->
    <main id="app-container" class="flex-1 overflow-y-auto no-scrollbar relative p-4 max-w-lg mx-auto w-full">
        
        <!-- VISTA 1: LISTA PROFILI -->
        <section id="view-profiles" class="fade-in space-y-4">
            <div class="bg-white p-6 rounded-2xl card-shadow text-center mb-6">
                <h2 class="text-2xl font-bold text-slate-800 mb-2">I tuoi Profili</h2>
                <p class="text-slate-500">Gestisci le terapie quotidiane in modo semplice.</p>
            </div>

            <div id="profiles-list" class="space-y-3"></div>

            <button onclick="app.showModal('modal-add-profile')" class="w-full mt-6 bg-blue-600 hover:bg-blue-700 text-white font-semibold py-4 rounded-xl shadow-lg active:scale-95 transition-all flex items-center justify-center gap-2">
                <i class="fa-solid fa-user-plus"></i> Aggiungi Profilo
            </button>
        </section>

        <!-- VISTA 2: DETTAGLIO PROFILO (Farmaci) -->
        <section id="view-medications" class="hidden fade-in pb-24">
            <div class="flex justify-between items-start mb-4">
                <div>
                    <div class="flex items-center gap-2">
                        <h2 id="current-profile-name" class="text-2xl font-bold text-slate-800 truncate max-w-[200px]">Nome Profilo</h2>
                        <button onclick="app.openEditProfileModal()" class="text-slate-400 hover:text-blue-600 p-1.5 rounded-full hover:bg-slate-200 transition-colors" title="Modifica Nome Profilo">
                            <i class="fa-solid fa-pencil"></i>
                        </button>
                    </div>
                    <p id="current-date-display" class="text-sm text-slate-500 uppercase font-semibold tracking-wider mt-1"></p>
                </div>
                <button onclick="app.deleteCurrentProfile()" class="text-red-500 text-xs px-3 py-1.5 border border-red-200 rounded-lg hover:bg-red-50 flex items-center gap-1 h-fit">
                    <i class="fa-solid fa-trash"></i> <span class="xs:inline">Elimina Profilo</span>
                </button>
            </div>

            <div id="med-list-mattina" class="mb-6"></div>
            <div id="med-list-pomeriggio" class="mb-6"></div>
            <div id="med-list-sera" class="mb-6"></div>

            <div id="med-empty-state" class="hidden flex flex-col items-center justify-center py-10 text-slate-400">
                <i class="fa-solid fa-prescription-bottle-medical text-5xl mb-3 text-slate-200"></i>
                <p>Nessun farmaco aggiunto.</p>
            </div>

            <button onclick="app.showModal('modal-add-med')" class="fixed bottom-6 right-6 w-14 h-14 bg-blue-600 text-white rounded-full shadow-xl flex items-center justify-center text-2xl active:scale-90 transition-transform z-30" aria-label="Aggiungi Farmaco">
                <i class="fa-solid fa-plus"></i>
            </button>
        </section>

    </main>

    <!-- MODALI -->
    
    <!-- AGGIUNGI PROFILO -->
    <div id="modal-add-profile" class="hidden fixed inset-0 modal-overlay z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-sm p-6 animate-[fadeIn_0.2s_ease-out]">
            <h3 class="text-xl font-bold mb-4">Nuovo Profilo</h3>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Nome</label>
                    <input type="text" id="input-profile-name" class="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none text-lg" placeholder="Es. Mamma, Mario">
                </div>
            </div>
            <div class="flex justify-end gap-3 mt-6">
                <button onclick="app.closeModal('modal-add-profile')" class="px-4 py-2 text-slate-600 font-medium">Annulla</button>
                <button onclick="app.createProfile()" class="px-6 py-2 bg-blue-600 text-white rounded-lg font-medium hover:bg-blue-700">Crea</button>
            </div>
        </div>
    </div>

    <!-- MODIFICA NOME PROFILO -->
    <div id="modal-edit-profile" class="hidden fixed inset-0 modal-overlay z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-sm p-6 animate-[fadeIn_0.2s_ease-out]">
            <h3 class="text-xl font-bold mb-4">Modifica Nome</h3>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Nome Profilo</label>
                    <input type="text" id="input-edit-profile-name" class="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none text-lg">
                </div>
            </div>
            <div class="flex justify-end gap-3 mt-6">
                <button onclick="app.closeModal('modal-edit-profile')" class="px-4 py-2 text-slate-600 font-medium">Annulla</button>
                <button onclick="app.saveProfileName()" class="px-6 py-2 bg-blue-600 text-white rounded-lg font-medium hover:bg-blue-700">Salva</button>
            </div>
        </div>
    </div>

    <!-- AGGIUNGI / MODIFICA FARMACO -->
    <div id="modal-med" class="hidden fixed inset-0 modal-overlay z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-sm p-6 animate-[fadeIn_0.2s_ease-out]">
            <h3 id="med-modal-title" class="text-xl font-bold mb-4">Farmaco</h3>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Nome Farmaco</label>
                    <input type="text" id="input-med-name" class="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" placeholder="Es. Aspirina">
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Dose / Quantità</label>
                    <input type="text" id="input-med-dose" class="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" placeholder="Es. 1 compressa, 5ml">
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Orario Assunzione</label>
                    <div class="grid grid-cols-3 gap-2" id="med-time-selectors">
                        <button onclick="app.selectTime('Mattina', this)" class="time-btn p-2 border rounded-lg text-sm text-center hover:bg-blue-50 border-slate-300" data-val="Mattina">Mattina</button>
                        <button onclick="app.selectTime('Pomeriggio', this)" class="time-btn p-2 border rounded-lg text-sm text-center hover:bg-blue-50 border-slate-300" data-val="Pomeriggio">Pom.</button>
                        <button onclick="app.selectTime('Sera', this)" class="time-btn p-2 border rounded-lg text-sm text-center hover:bg-blue-50 border-slate-300" data-val="Sera">Sera</button>
                    </div>
                    <input type="hidden" id="input-med-time">
                    <input type="hidden" id="input-med-edit-id">
                </div>
            </div>
            <div class="flex justify-end gap-3 mt-6">
                <button onclick="app.closeModal('modal-med')" class="px-4 py-2 text-slate-600 font-medium">Annulla</button>
                <button onclick="app.handleMedicationSubmit()" id="btn-med-save" class="px-6 py-2 bg-blue-600 text-white rounded-lg font-medium hover:bg-blue-700">Salva</button>
            </div>
        </div>
    </div>

    <script>
        const app = {
            data: {
                lastOpened: null,
                profiles: []
            },
            currentProfileId: null,

            init: function() {
                this.loadData();
                this.checkDailyReset();
                this.renderProfiles();
                this.setupManifest();
                
                const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
                document.getElementById('current-date-display').textContent = new Date().toLocaleDateString('it-IT', options);
                
                document.getElementById('btn-back').addEventListener('click', () => this.goHome());
            },

            loadData: function() {
                const stored = localStorage.getItem('MedicineProData');
                if (stored) {
                    try {
                        this.data = JSON.parse(stored);
                    } catch (e) {
                        this.resetData();
                    }
                } else {
                    this.resetData();
                }
            },

            resetData: function() {
                this.data = {
                    lastOpened: new Date().toDateString(),
                    profiles: []
                };
                this.saveData();
            },

            saveData: function() {
                localStorage.setItem('MedicineProData', JSON.stringify(this.data));
            },

            exportData: function() {
                const dataStr = JSON.stringify(this.data, null, 2);
                const blob = new Blob([dataStr], { type: "application/json" });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `MedicinePro_Backup_${new Date().toISOString().slice(0,10)}.json`;
                a.click();
            },

            triggerImport: function() {
                document.getElementById('import-file').click();
            },

            handleImport: function(input) {
                const file = input.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const json = JSON.parse(e.target.result);
                        if (json && Array.isArray(json.profiles)) {
                            if(confirm("ATTENZIONE: Il backup sostituirà TUTTI i dati attuali. Procedere?")) {
                                this.data = json;
                                this.saveData();
                                this.goHome();
                                alert("Backup caricato con successo!");
                            }
                        } else {
                            alert("File non valido.");
                        }
                    } catch (err) { alert("Errore caricamento: " + err); }
                    input.value = '';
                };
                reader.readAsText(file);
            },

            checkDailyReset: function() {
                const today = new Date().toDateString();
                if (this.data.lastOpened !== today) {
                    this.data.profiles.forEach(profile => {
                        profile.meds.forEach(med => { med.taken = false; });
                    });
                    this.data.lastOpened = today;
                    this.saveData();
                }
            },

            generateId: function() {
                return Date.now().toString(36) + Math.random().toString(36).substr(2);
            },

            goHome: function() {
                this.currentProfileId = null;
                document.getElementById('view-profiles').classList.remove('hidden');
                document.getElementById('view-medications').classList.add('hidden');
                document.getElementById('btn-back').classList.add('hidden');
                this.renderProfiles();
            },

            openProfile: function(profileId) {
                this.currentProfileId = profileId;
                document.getElementById('view-profiles').classList.add('hidden');
                document.getElementById('view-medications').classList.remove('hidden');
                document.getElementById('btn-back').classList.remove('hidden');
                this.renderMedications();
            },

            // --- GESTIONE PROFILI ---

            createProfile: function() {
                const name = document.getElementById('input-profile-name').value.trim();
                if (!name) return;
                this.data.profiles.push({ id: this.generateId(), name: name, meds: [] });
                this.saveData();
                document.getElementById('input-profile-name').value = '';
                this.closeModal('modal-add-profile');
                this.renderProfiles();
            },

            openEditProfileModal: function() {
                const profile = this.data.profiles.find(p => p.id === this.currentProfileId);
                if (profile) {
                    document.getElementById('input-edit-profile-name').value = profile.name;
                    this.showModal('modal-edit-profile');
                }
            },

            saveProfileName: function() {
                const newName = document.getElementById('input-edit-profile-name').value.trim();
                const profile = this.data.profiles.find(p => p.id === this.currentProfileId);
                if (profile && newName) {
                    profile.name = newName;
                    this.saveData();
                    document.getElementById('current-profile-name').textContent = newName;
                    this.closeModal('modal-edit-profile');
                }
            },

            deleteCurrentProfile: function() {
                if(confirm("Vuoi davvero eliminare questo profilo?")) {
                    this.data.profiles = this.data.profiles.filter(p => p.id !== this.currentProfileId);
                    this.saveData();
                    this.goHome();
                }
            },

            renderProfiles: function() {
                const container = document.getElementById('profiles-list');
                container.innerHTML = '';
                if (this.data.profiles.length === 0) {
                    container.innerHTML = `<div class="text-center text-slate-400 py-4">Nessun profilo creato.</div>`;
                    return;
                }
                this.data.profiles.forEach(p => {
                    const totalMeds = p.meds.length;
                    const takenMeds = p.meds.filter(m => m.taken).length;
                    const percent = totalMeds === 0 ? 0 : Math.round((takenMeds/totalMeds)*100);
                    const div = document.createElement('div');
                    div.className = "bg-white p-4 rounded-xl card-shadow flex justify-between items-center cursor-pointer border border-transparent hover:border-blue-200";
                    div.onclick = () => this.openProfile(p.id);
                    div.innerHTML = `
                        <div class="flex items-center gap-4">
                            <div class="w-12 h-12 rounded-full bg-blue-100 text-blue-600 flex items-center justify-center text-xl font-bold">${p.name.charAt(0).toUpperCase()}</div>
                            <div>
                                <h3 class="font-bold text-lg text-slate-800">${p.name}</h3>
                                <p class="text-xs text-slate-500">${totalMeds} farmaci</p>
                            </div>
                        </div>
                        <div class="text-right">
                             <div class="font-bold ${percent === 100 ? 'text-green-500' : 'text-blue-500'}">${percent}%</div>
                             <div class="text-xs text-slate-400">Completato</div>
                        </div>`;
                    container.appendChild(div);
                });
            },

            // --- GESTIONE FARMACI ---

            showModal: function(id, mode = 'add', medId = null) {
                if (id === 'modal-add-med') { // Shortcut per compatibilità vecchio pulsante
                    id = 'modal-med';
                    this.resetMedModal();
                    document.getElementById('med-modal-title').textContent = "Nuovo Farmaco";
                }
                document.getElementById(id).classList.remove('hidden');
            },

            resetMedModal: function() {
                document.getElementById('input-med-name').value = '';
                document.getElementById('input-med-dose').value = '';
                document.getElementById('input-med-edit-id').value = '';
                this.resetTimeSelection();
            },

            openEditMedModal: function(medId) {
                const profile = this.data.profiles.find(p => p.id === this.currentProfileId);
                const med = profile.meds.find(m => m.id === medId);
                if (med) {
                    document.getElementById('med-modal-title').textContent = "Modifica Farmaco";
                    document.getElementById('input-med-name').value = med.name;
                    document.getElementById('input-med-dose').value = med.dose;
                    document.getElementById('input-med-edit-id').value = med.id;
                    const timeBtn = Array.from(document.querySelectorAll('.time-btn')).find(b => b.dataset.val === med.time);
                    if(timeBtn) this.selectTime(med.time, timeBtn);
                    this.showModal('modal-med');
                }
            },

            handleMedicationSubmit: function() {
                const name = document.getElementById('input-med-name').value.trim();
                const dose = document.getElementById('input-med-dose').value.trim();
                const time = document.getElementById('input-med-time').value;
                const editId = document.getElementById('input-med-edit-id').value;

                if (!name || !dose || !time) return alert("Compila tutti i campi.");

                const profile = this.data.profiles.find(p => p.id === this.currentProfileId);
                if (editId) {
                    const med = profile.meds.find(m => m.id === editId);
                    Object.assign(med, { name, dose, time });
                } else {
                    profile.meds.push({ id: this.generateId(), name, dose, time, taken: false });
                }

                this.saveData();
                this.closeModal('modal-med');
                this.renderMedications();
            },

            toggleMedication: function(medId) {
                const profile = this.data.profiles.find(p => p.id === this.currentProfileId);
                const med = profile.meds.find(m => m.id === medId);
                if (med) { med.taken = !med.taken; this.saveData(); this.renderMedications(); }
            },

            deleteMedication: function(medId) {
                if(confirm("Eliminare questo farmaco?")) {
                    const profile = this.data.profiles.find(p => p.id === this.currentProfileId);
                    profile.meds = profile.meds.filter(m => m.id !== medId);
                    this.saveData();
                    this.renderMedications();
                }
            },

            renderMedications: function() {
                const profile = this.data.profiles.find(p => p.id === this.currentProfileId);
                if (!profile) return;
                document.getElementById('current-profile-name').textContent = profile.name;

                const times = ['Mattina', 'Pomeriggio', 'Sera'];
                let hasMeds = false;

                times.forEach(time => {
                    const container = document.getElementById(`med-list-${time.toLowerCase()}`);
                    container.innerHTML = '';
                    const medsInTime = profile.meds.filter(m => m.time === time);
                    if (medsInTime.length > 0) {
                        hasMeds = true;
                        const header = document.createElement('div');
                        header.className = "flex items-center gap-2 mb-3 text-slate-500 font-bold uppercase text-xs tracking-wider pl-1";
                        let icon = time === 'Mattina' ? 'fa-sun text-orange-400' : (time === 'Pomeriggio' ? 'fa-cloud-sun text-yellow-500' : 'fa-moon text-indigo-400');
                        header.innerHTML = `<i class="fa-solid ${icon}"></i> ${time}`;
                        container.appendChild(header);

                        medsInTime.forEach(med => {
                            const card = document.createElement('div');
                            card.className = `p-4 rounded-xl card-shadow border ${med.taken ? 'bg-green-50 border-green-200' : 'bg-white border-transparent'} mb-3 flex items-center justify-between transition-all`;
                            card.innerHTML = `
                                <div class="flex items-center gap-4 flex-1 overflow-hidden">
                                    <input type="checkbox" class="med-checkbox" ${med.taken ? 'checked' : ''} onchange="app.toggleMedication('${med.id}')">
                                    <div class="${med.taken ? 'opacity-50 line-through' : ''} cursor-pointer overflow-hidden" onclick="app.openEditMedModal('${med.id}')">
                                        <h4 class="font-bold text-lg leading-tight truncate ${med.taken ? 'text-green-800' : 'text-slate-800'}">${med.name}</h4>
                                        <p class="text-sm text-slate-500 mt-0.5 truncate">${med.dose}</p>
                                    </div>
                                </div>
                                <div class="flex items-center gap-1">
                                    <button onclick="app.openEditMedModal('${med.id}')" class="w-8 h-8 rounded-full flex items-center justify-center text-slate-300 hover:text-blue-500 transition-colors">
                                        <i class="fa-solid fa-pencil text-sm"></i>
                                    </button>
                                    <button onclick="app.deleteMedication('${med.id}')" class="w-8 h-8 rounded-full flex items-center justify-center text-slate-300 hover:text-red-500 transition-colors">
                                        <i class="fa-solid fa-trash-can text-sm"></i>
                                    </button>
                                </div>`;
                            container.appendChild(card);
                        });
                    }
                });
                document.getElementById('med-empty-state').classList.toggle('hidden', hasMeds);
            },

            // --- UI HELPERS ---

            closeModal: function(id) { document.getElementById(id).classList.add('hidden'); },

            selectTime: function(time, btn) {
                document.querySelectorAll('.time-btn').forEach(b => {
                    b.classList.remove('bg-blue-600', 'text-white', 'border-blue-600');
                    b.classList.add('text-slate-700', 'hover:bg-blue-50');
                });
                btn.classList.remove('text-slate-700', 'hover:bg-blue-50');
                btn.classList.add('bg-blue-600', 'text-white', 'border-blue-600');
                document.getElementById('input-med-time').value = time;
            },

            resetTimeSelection: function() {
                document.getElementById('input-med-time').value = '';
                document.querySelectorAll('.time-btn').forEach(b => b.classList.remove('bg-blue-600', 'text-white', 'border-blue-600'));
            },

            setupManifest: function() {
                const manifest = {
                    "name": "MedicinePro",
                    "short_name": "MedPro",
                    "start_url": ".",
                    "display": "standalone",
                    "background_color": "#f3f4f6",
                    "theme_color": "#2563eb",
                    "icons": [
                        { "src": "https://img.icons8.com/color/192/pills-bottle.png", "sizes": "192x192", "type": "image/png" },
                        { "src": "https://img.icons8.com/color/512/pills-bottle.png", "sizes": "512x512", "type": "image/png" }
                    ]
                };
                const blob = new Blob([JSON.stringify(manifest)], {type: 'application/json'});
                document.getElementById('my-manifest').setAttribute('href', URL.createObjectURL(blob));
            }
        };

        window.addEventListener('DOMContentLoaded', () => app.init());
    </script>
</body>
</html>
